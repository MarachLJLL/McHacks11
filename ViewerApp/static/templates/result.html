<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboricide Panel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        

    }

        .topbar {
            position: fixed;
            background: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.08);
            width: 100%;
            height: 80px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 10fr 0.4fr 1fr;
            align-items: center;
            z-index: 1;
        }

        .logo h2{
            font-size:2.5em;
            color: #359381;
            pointer-events: none;
            margin-right: 450px; 
        }

        .sidebar{
            position: fixed;
            top: 80px;
            width: 260px;
            height: calc(100% - 80px);
            background: #359381;
            overflow-x: hidden;


        }

        .sidebar ul{
            margin-top: 20px;

        }

        .sidebar ul li{
            list-style: none;
            width: 130px;
               
        
        }

        

        .sidebar ul li a{
            width: 100%;
            text-decoration: none;
            color: #f9f9f9;
            height: 60px;
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-left: 10px;

            height: 50px;
                background: transparent;
                border: 3px solid #fff;
                outline: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1em;
                color: #fff;
                font-weight: 600;
                margin-left: 40px;
            

        }

        .sidebar ul li a:hover{
            background: #fff ;
                color: #359381;
            }

        .main{
            position: absolute;
            top: 60px;
            width: calc(100% - 260px);
            left: 260px;
            min-height: calc(100vh - 60px);
            background: #8fbc9c;


        }


        .cards{
            width: 100%;
            padding: 35px 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .cards .card{
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
            
        }

        .number{
            font-size: 35px;
            font-weight: 500;
            color: #359381;
        }

        .card-name {
            color: #888;
            font-weight: 600;

        }

        .icon-box i{
            font-size: 45px;
            color: #359381;
        }

   
   
   
    </style>

    <body>
        <div class="container">
            <div class="topbar">
                <div class="logo">
                    <h2>Arboricide</h2>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li>
                        <a href="/graph">
                            <div>Graph</div>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="/download">
                            <div>Download</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main">
                <div class="cards">
                    <div class="card">
                        <div class="card-content">
                            <div class="number">{{ g.kwh_t|round(2) }}</div>
                            <div class="card-name">KiloWatts/hour</div>
                        </div>
                        <div class="icon-box">
                            <i class="material-icons">power</i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="number">{{ g.treesKilled_t|round(2) }}</div>
                            <div class="card-name">Trees Killed</div>
                        </div>
                        <div class="icon-box">
                            <i class="material-icons">nature_people</i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="number">${{ g.cost_t|round(2) }}</div>
                            <div class="card-name">Cost</div>
                        </div>
                        <div class="icon-box">
                            <i class="material-icons">attach_money</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</head>
</html>
