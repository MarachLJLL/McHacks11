.navigation .btnLogin-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 3px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 600;
    margin-left: 40px;
}

.navigation .btnLogin-popup:hover{
    background: #fff ;
    color: #51095f;
}


.parallax {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


#text {
    position: absolute;
    font-size: 4em;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, .2);
}

.parallax img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
}

.sec {
    position: relative;
   /*  background: url('https://media.discordapp.net/attachments/1175549192106672240/1200964902056116366/img.jpg?ex=65c818b9&is=65b5a3b9&hm=d2fcdaa37d88ac0f40624fee669a2511e0e97c086f5b33e838082c90fe8279f2&=&format=webp&width=1014&height=570');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat; */
    background: #003329;
    padding: 100px;
}

.sec h2 {
    font-size: 3em;
    color: #fff;
    margin-bottom: 10px;
}

.sec p {
    font-size: 1em;
    color: #fff;
    font-weight: 300;
}

.wrapper {
    position: relative;
    width: 400px;
    height: 440px;
    background: #359381;
    background-color: rgba(0, 255, 162, 0.2);
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    margin-left: auto;
    margin-right: auto;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(0);
    transition: transform 0.5s, height 0.2s ease;
}

.wrapper.active-popup {
    transform: scale(1);
}

.wrapper.active {
    height: 520px;
}

.wrapper .form-box {
    width: 100%;
    padding: 40px
}

.wrapper .form-box.login {
    transition: transform 0.18s ease;
    transform: translateX(0);
}

.wrapper.active .form-box.login {
    transition: none;
    transform: translateX(-400px);
}

.wrapper .form-box.register {
    position: absolute;
    transition: none;
    transform: translateX(400px);
}

.wrapper.active .form-box.register {
    transition: transform 0.18s ease;
    transform: translateX(0);
}

.wrapper2 .material-icons {
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background:#359381;
    font-size: 2em;
    color: #003329;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 20px;
    cursor: pointer;
    z-index: 1;

}

.form-box h3 {
    font-size: 2em;
    color: #003329;
    text-align: center;
    
}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #003329;
    margin: 30px 0;

}

.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #003329;
    font-weight: 500;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus~label,
.input-box input:valid~label {
    top: -5px;
}


.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #003329;
    font-weight: 600;
    padding: 0 35px 0 5px;
}

.input-box .material-icons {
    position: absolute;
    right: 8px;
    font-size: 1.2em;
    color: #003329;
    line-height: 57px;

}

.remember {
    font-size: 0.9em;
    color: #003329;
    font-weight: 500;
    margin: -15px 0 15px;
}

.remember-forgot label input {
    accent-color: #359381;
    margin-right: 3px;
}

.btn {
    width: 100%;
    height: 45px;
    background:#266b5e;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: #002820;
    font-weight: 700;
}

.login-register {
    font-size: 0.9em;
    color:#236055;
    text-align: center;
    font-weight: 500;
    margin: 25px 0 10px;
}

.login-register p a {
    color: #388d7e;
    text-decoration: none;
    font-weight: 600;
}

.login-register p a:hover {
    text-decoration: underline;
}
